<ion-content [fullscreen]="true">
  <div id="container">
    <div class="pokedexSection" *ngFor="let pokemon of pokemonsDataJSON" style="background-color: white;" (click)="playSound(pokemon.sound)">
      <div class="imgPokedex">
        <img src={{getImgSource(pokemon.frontSprite)}} alt="" srcset="">
        <img src={{getImgSource(pokemon.backSprite)}} alt="" srcset="">
      </div>
      <p>{{pokemon.name}}</p>
    </div>
  </div>

  



</ion-content>
